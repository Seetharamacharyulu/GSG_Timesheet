<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Google Fonts for Stylish Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Gradient Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            animation: slideIn 0.8s ease-in-out;
        }

        /* Slide-in effect for login form */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2C3E50;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 32px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 8px;
            display: block;
        }

        input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .error-message::before {
            content: "⚠️";
            margin-right: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px 30px;
            }

            h2 {
                font-size: 26px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/admin/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required placeholder="Enter your username" /><br />
            <label for="password">Password:</label>
            <input type="password" name="password" required placeholder="Enter your password" /><br />
            <button type="submit">Login</button>
        </form>

        <!-- Display error message if login fails -->
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </div>

</body>
</html>
