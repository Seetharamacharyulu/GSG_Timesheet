<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Google Fonts for Stylish Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #3498db;
            font-size: 36px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #2980b9, #1e6f9f);
            transform: translateY(-3px);
        }

        .message {
            font-size: 18px;
            font-weight: 500;
            color: #27ae60;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Page</h1>
        <a href="/adminDashboard">Go to Admin Dashboard</a>
        <!-- Optionally, you can add a message below -->
        <p class="message">You are logged in as an Admin. Enjoy your dashboard!</p>
    </div>
</body>
</html>
