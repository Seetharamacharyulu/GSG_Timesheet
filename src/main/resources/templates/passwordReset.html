<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Reset */
        body, h2, p, label, button, input {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background-color: #4facfe;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00c6ff;
        }
        .message {
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>

        <!-- Display success message -->
        <div th:if="${success}" class="message success">
            <span th:text="${success}"></span>
        </div>

        <!-- Display error message for invalid parameters -->
        <div th:if="${error != null}" class="message error">
            <span th:text="${error}"></span>
        </div>

        <!-- Password reset form -->
        <form action="/passwordReset" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username">

            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required aria-label="Employee ID">

            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" required aria-label="Current Password">

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required aria-label="New Password">

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required aria-label="Confirm New Password">

            <button type="submit">Reset Password</button>
        </form>

        <div class="footer">
            &copy; 2025 Timesheet App. All Rights Reserved.
        </div>
    </div>

    <script>
        // Auto-redirect to Timesheet page after 10 seconds if password reset is successful
        window.onload = function() {
            const successMessage = document.querySelector('.message.success');
            if (successMessage) {
                setTimeout(function() {
                    window.location.href = "/timesheet";  // Redirect to Timesheet page
                }, 10000); // 10000 milliseconds = 10 seconds
            }
        };
    </script>
    <script>
        function validateForm() {
            var currentPassword = document.getElementById("currentPassword").value;
            if (!currentPassword) {
                alert("Current password is required.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
