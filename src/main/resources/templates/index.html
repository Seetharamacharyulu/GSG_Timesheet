<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosoftglobal Welcome Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #2C3E50;
            font-weight: 700;
            margin-top: 50px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980b9;
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .welcome-text {
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn-container form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Welcome to Geosoftglobal</h1>
            <p>Select an option to proceed</p>
        </div>

        <div class="btn-container">
            <!-- Timesheet Button -->
            <form action="/timesheet" method="get">
                <button type="submit">Timesheet</button>
            </form>

            <!-- Admin Button -->
            <form action="/admin/login" method="get">
                <button type="submit">Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
