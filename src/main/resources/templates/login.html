<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #00c6ff;
        }

        .message {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .message.error {
            color: #dc3545;
        }

        .message.success {
            color: #28a745;
            font-size: 18px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>

    <script>
        // Redirect to the timesheet page after 10 seconds if success message is present
        window.onload = function() {
            const successMessage = document.getElementById("successMessage");
            if (successMessage) {
                setTimeout(function() {
                    window.location.href = "/timesheet";
                }, 10000);  // Redirect after 10 seconds
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Success message with username and timestamp -->
        <div id="successMessage" th:if="${successMessage}" th:text="${successMessage}" class="message success"></div>

        <!-- Error message if login failed -->
        <div th:if="${error}" th:text="${error}" class="message error"></div>

        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Meta refresh for automatic redirection -->
        <meta th:if="${redirectUrl}" http-equiv="refresh" content="10;url=/timesheet" />

        <div class="footer">
            <p>&copy; 2025 Timesheet App. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
