<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Actions</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        .container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
            color: #4f4f4f;
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #ff5f6d, #ffc371);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timesheet Actions</h2>

		<div th:if="${success != null}" class="message success">
		    <span th:text="${success}"></span>
		</div>

        <!-- Display error message for restricted login -->
        <div th:if="${error != null}" class="message error">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Login Button -->
        <form action="/login" method="post">
            <button type="submit" class="button">Login</button>
        </form>

        <!-- Logout Button (if needed) -->
        <form action="/logout" method="post">
            <button type="submit" class="button">Logout</button>
        </form>

        <!-- Reset Password Button -->
        <form action="/passwordReset" method="get">
            <button type="submit" class="button">Reset Password</button>
        </form>

        <div class="footer">
            &copy; 2025 Timesheet App
        </div>
    </div>
</body>
</html>
