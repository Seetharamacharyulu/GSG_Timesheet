<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employee List</title>
        <style>
            /* Your existing styles */
            .selected {
                background-color: #f0f8ff; /* Example background color for selected rows */
            }
        </style>
    </head>
    <body>
        <h1>Employee List</h1>
        <button class="delete-btn" onclick="deleteSelected()">Delete Selected Employees</button>
        
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                    <th>Employee ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}" onclick="toggleSelectRow(this)">
                    <!-- Changed the value from username to employeeId -->
                    <td><input type="checkbox" class="employee-checkbox" th:value="${employee.employeeId}" /></td>
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.role}"></td>
                    <td th:text="${employee.department}"></td>
                </tr>
            </tbody>
        </table>

        <script>
            function toggleSelectRow(row) {
                const checkbox = row.querySelector('.employee-checkbox');
                checkbox.checked = !checkbox.checked;
                row.classList.toggle('selected', checkbox.checked);
            }

            function toggleSelectAll() {
                const checkboxes = document.querySelectorAll('.employee-checkbox');
                const selectAllCheckbox = document.getElementById('selectAll');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                    checkbox.closest('tr').classList.toggle('selected', checkbox.checked);
                });
            }

            function deleteSelected() {
                const selectedEmployeeIds = [];
                const checkboxes = document.querySelectorAll('.employee-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    selectedEmployeeIds.push(checkbox.value);  // Push employeeId (as value of checkbox)
                });

                if (selectedEmployeeIds.length === 0) {
                    alert('No employees selected for deletion.');
                    return;
                }

                // Send POST request to delete employees
                fetch('/admin/deleteEmployees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        selectedEmployeeIds: selectedEmployeeIds  // Pass employeeIds
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Selected employees have been deleted successfully.');
                        location.reload();  // Reload the page to reflect changes
                    } else {
                        alert('Failed to delete employees. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
            }
        </script>
    </body>
</html>
