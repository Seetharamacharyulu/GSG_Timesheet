<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="checkbox"] {
            margin: 0;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        .action-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .flash-message {
            text-align: center;
            font-size: 16px;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Employee List</h1>

    <!-- Flash messages for success/error -->
    <div th:if="${success}" class="flash-message success">[[${success}]]</div>
    <div th:if="${error}" class="flash-message error">[[${error}]]</div>

    <div class="table-container">
        <form id="deleteForm" action="/admin/deleteEmployees" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes(this)"> Select All</th>
                        <th>ID</th>
                        <th>Employee ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td><input type="checkbox" class="empCheckbox" name="selectedUsernames" th:value="${employee.username}" /></td>
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.employeeId}"></td>
                        <td th:text="${employee.username}"></td>
                        <td th:text="${employee.role}"></td>
                        <td th:text="${employee.department}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Action Buttons for Deletion -->
            <div class="action-buttons">
                <button type="submit" id="deleteButton" disabled>Delete Selected</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to handle select-all and enable/disable delete button -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.empCheckbox');
            const deleteButton = document.getElementById('deleteButton');

            function toggleDeleteButton() {
                const anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                deleteButton.disabled = !anyChecked;
            }

            selectAllCheckbox.addEventListener('change', function() {
                checkboxes.forEach(checkbox => checkbox.checked = selectAllCheckbox.checked);
                toggleDeleteButton();
            });

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', toggleDeleteButton);
            });

            toggleDeleteButton();  // Initial check to disable/enable the button
        });
    </script>

</body>
</html>
