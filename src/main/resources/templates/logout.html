<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Actions</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        .container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
            color: #4f4f4f;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .button {
            display: block;
            width: 100%;
            margin: 15px auto;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input {
                padding: 10px;
                font-size: 12px;
            }

            .button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timesheet Actions</h2>

        <!-- Display success or logout message -->
        <div th:if="${logoutMessage != null}" class="message success">
            <span th:text="${logoutMessage}"></span>
        </div>
		<!-- Dynamically display the error message for invalid credentials -->
		       <div th:if="${error != null}" class="message error">
		           <span th:text="${error}"></span>
		       </div>
        <!-- Logout Form -->
        <form action="/logout" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="button">Submit</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Timesheet App. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
