<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 36px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        p {
            color: red;
            font-size: 14px;
        }

        .message {
            color: green;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <h1>Employee Timesheet Login</h1>

    <div class="form-container">
        <!-- Display success message if present -->
        <p class="message success" th:if="${message}" th:text="${message}"></p>

        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit">Login</button>
        </form>

        <!-- Display error message if login fails -->
        <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>

</body>
</html>
