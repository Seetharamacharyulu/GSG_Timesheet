<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosoftglobal Employee Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Dashboard Container */
        .dashboard-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        /* Dashboard Heading */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #2C3E50;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Welcome Message */
        .welcome-message {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Logout Success Message */
        .logout-message {
            margin: 20px 0;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        /* Button Styling */
        button {
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover Effects */
        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .dashboard-container {
                width: 85%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
                padding: 12px 0;
            }
        }

        /* Additional Styling for the Input/Message Area */
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: -1;
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, <span th:text="${username}">Employee1</span>!</h1>

        <!-- Dynamic welcome message -->
        <p class="welcome-message" th:text="'You have successfully logged in. Have a productive day!'">You have successfully logged in. Have a productive day!</p>

        <!-- Logout success message -->
        <div id="logoutMessage" class="logout-message" th:if="${logoutSuccess}">You have successfully logged out. Thank you!</div>

        <!-- Logout Form -->
        <form action="/logout" method="post" onsubmit="showLogoutMessage()">
            <input type="hidden" name="username" value="${username}">
            <button type="submit">Logout</button>
        </form>
    </div>

    <script>
        // Display logout success message when the logout button is clicked
        function showLogoutMessage() {
            document.getElementById('logoutMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('logoutMessage').style.opacity = 1;
            }, 100);
        }
    </script>
</body>
</html>
