<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Google Fonts for Stylish Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #2C3E50;
            font-weight: 700;
            margin-top: 50px;
            font-size: 36px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #3498db;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Page</h1>
        <a href="/adminDashboard">Go to Admin Dashboard</a>
        <!-- Optionally, you can add a message below -->
        <p class="message">You are logged in as an Admin. Enjoy your dashboard!</p>
    </div>
</body>
</html>
